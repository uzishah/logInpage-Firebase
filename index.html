<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" class="email" id="sign-in-email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" class="password" id="sign-in-password">
            </label>
            <button class="submit" type="button" id="sign-in">Sign In</button>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h1>New here?</h1>
                    <p>sign up and discover</p>
                </div>
                <div class="img-text m-in">
                    <h1>One of us?</h1>
                    <p>just sign in</p>
                </div>
                <div class="img-btn">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="name">
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" class="email" id="sign-up-email">
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" class="password" id="sign-up-password">
                </label>
                <label>
                    <span id="cnfrm-password">Confirm Password</span>
                    <input type="password" id="confirm-password">
                </label>
                <button type="button" class="submit" id="sign-up">Sign Up Now</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
